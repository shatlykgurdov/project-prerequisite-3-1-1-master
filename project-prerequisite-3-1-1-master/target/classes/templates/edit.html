<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Page</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #000;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    .error {
        color: red;
    }
</style>
<body>

<h1>User to Edit</h1>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>

<h1>Edit User</h1>

<form th:action="@{/edited(id=${id})}" th:method="post" th:object="${editUserForm}">
    <a>Id : </a><a th:text="${id}"></a><br>
    <div>
        <label for="firstName">First Name</label><br>
        <input type="text" placeholder="e.g. John" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
    </div>
    <div>
        <label for="lastName">Last Name</label><br>
        <input type="text" placeholder="e.g. Doe" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
    </div>
    <div>
        <label for="age">Age</label><br>
        <input type="text" placeholder="0" th:field="*{age}">
        <p th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}"></p>
    </div>
    <br>
    <button type="submit">Edit User</button>
</form>

</body>
</html>
